<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      
      <a-assets timeout="10000">
      <img id="sun" src="sun.png">
      </a-assets>

      <a-entity>
      </a-entity>


      <a-sky color="lightblue"></a-sky>
      <a-box color="green" opacity="0.8" depth="2"></a-box>
      
      <a-entity id="blushing-cube" geometry="primitive: box" position="2 3 4" color: "white">
        <a-animation attribute="material.color" from="white" to="red" dur="1000"></a-animation>
      </a-entity>
  
    </a-scene>
  </body>
</html>
